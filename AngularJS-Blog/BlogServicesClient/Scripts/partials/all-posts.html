<select ng-model="selectedCategory">
		<option ng-repeat="categoryName in categories" value="{{categoryName}}">{{categoryName}}
		</option>
	</select>

	<div>
		<h2>{{current.title}}</h2>
		<p>{{current.content}}</p>
	</div>
	<ul>
		<li ng-repeat="post in posts | filter:selectedCategory">
			<h2>{{post.title}}</h2>
			<p>{{post.content}}</p>
		</li>
	</ul>
<fieldset>
	<legend>Leave a post</legend>
	<label for="tb-title">Title:</label>
	<input type="text" id="tb-title" ng-model="newPost.title" />
	<br />
	<label for="tb-content">Content:</label>
	<input type="text" id="tb-content" ng-model="newPost.content" />
	<br />
	<label for="tb-category">category:</label>
	<input type="text" id="tb-category" ng-model="selectedCategory" />
	<br />
	<a style="text-decoration: none;" class="btn btn-success" ng-click="addPost()">Add New</a>
</fieldset>
